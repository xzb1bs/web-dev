<!DOCTYPE HTML>

    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Poem about cats!</h1>
    <p> It will be five days or maybe six,<br>
        Before I get my laptop fixed.<br>
        Gosh, I think it would be nice <br>
        If my cat would just eat mice.<br>
        Unfortunately in my house <br>
        She likes to kill my cordless mouse! </p>
    </body>
