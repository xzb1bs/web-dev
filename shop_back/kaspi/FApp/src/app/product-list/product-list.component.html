<h2>Categories</h2>
<ul>
  <li *ngFor="let category of categories">
    <button (click)="loadProductsByCategory(category.id)">{{ category.name }}</button>
  </li>
</ul>

<h2>Products</h2>
<ul>
  <li *ngFor="let product of products">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Count: {{ product.count }}</p>
    <p *ngIf="product.is_active">Available</p>
    <p *ngIf="!product.is_active">Out of stock</p>
  </li>
</ul>
