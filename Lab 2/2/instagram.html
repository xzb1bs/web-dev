<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Левая часть с изображениями -->
    <div class="left">
      <img src="https://via.placeholder.com/300x600" alt="Phone Image" class="phone-image">
    </div>

    <!-- Правая часть с формой -->
    <div class="right">
      <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <form>
          <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
          <input type="password" placeholder="Пароль" required>
          <button type="submit" class="login-btn">Войти</button>
          <div class="divider">ИЛИ</div>
          <a href="#" class="facebook-login">Войти через Facebook</a>
          <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>
      </div>
      <div class="signup-box">
        У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
      </div>
      <div class="download-section">
        Установите приложение.
        <div class="download-links">
          <img src="https://via.placeholder.com/150x50" alt="Google Play">
          <img src="https://via.placeholder.com/150x50" alt="Microsoft Store">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
